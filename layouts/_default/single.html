{{ partial "header.html" . }}
<!-- Template: Single -->

    <div class="content">
        <main class="row mainContent">

            {{ partial "panel.html" . }}

            <div id="content" class="column column-main">

                {{ partial "breadcrumbs.html" . }}

            {{ partial "panel_subSection.html" . }}
        </main>
    </div>
</div>

{{ partial "footer.html" . }}
